name: ONDOSEE_BACKEND_CI

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "*" ]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Start Redis
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: 7
          redis-port: 6379

      - name: Set up MariaDB
        uses: getong/mariadb-action@v1.11
        with:
          host-port: 3306
          mariadb-database: 'ondosee'
          mariadb-user: ${{ secrets.MARIA_DB_USER }}
          mariadb-password: ${{ secrets.MARIA_DB_PASSWORD }}

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create application.yml
        run: |
          echo "${{ secrets.ONDOSEE_BACKEND_ENV }}" > ./src/main/resources/application.yml
        shell: bash

      - name: Run build with Gradle wrapper
        run: ./gradlew clean build -i

      - name: CI Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          title: ✅ Ondosee-Backend-CI 성공! ✅
          webhook: ${{ secrets.ONDOSEE_DISCORD_WEBHOOK }}
          color: 00FF00

      - name: CI Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          title: ❗️ Ondosee-Backend-CI 실패! ❗️
          webhook: ${{ secrets.ONDOSEE_DISCORD_WEBHOOK }}
          color: FF0000
